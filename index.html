<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="clear">Clear Paint</button>
    <button class="reset">Reset</button>
    <div class="slidecontainer">
      <input
        type="range"
        min="0"
        max="60"
        value="19"
        step="5"
        class="slider"
        id="myRange"
      /><span id="gridvalue"></span>
    </div>
    <div class="color">
      <div>
        <input type="color" id="colorPicker" name="head" value="#e66465" />
        <label for="head">Pick color</label>
      </div>
      <button class="eraser">Erase</button>
      <button class="gridline">Toggle Grid lines</button>
    </div>
    <div class="main-container"></div>
  </body>
</html>
